<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{layout :: layout(~{::title}, ~{::section}, ~{::headResources})}">
<head>
    <title>지도 기반 모니터링 | E-N-C 안전 관제</title>
    <th:block th:fragment="headResources">
        <link rel="stylesheet" th:href="@{/css/map.css}">
        <script th:src="@{/js/map.js}" defer></script>
        <th:block th:if="${naverMapClientId}">
            <script th:src="@{'https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=' + ${naverMapClientId} + '&submodules=geocoder&callback=initCampusMap'}"
                    defer></script>
        </th:block>
        <script th:if="${mapCameras != null}" th:inline="javascript">
            window.safetyCameras = /*[[${mapCameras}]]*/ [];
        </script>
    </th:block>
</head>
<body>
<section class="map-page">
    <div class="map-surface">
        <header class="map-header">
            <div class="map-header__meta">
                <p class="breadcrumbs">관제 &gt; 지도</p>
                <h1 class="title">지도 기반 모니터링</h1>
            </div>
            <p class="subtitle">실제 좌표가 등록된 CCTV를 지도와 목록에서 빠르게 탐색할 수 있습니다.</p>
        </header>

        <div class="map-grid">
            <main class="map-container">
                <div class="map-canvas-wrapper">
                    <div id="mapCanvas"
                         class="map-canvas"
                         data-default-lat="37.5665"
                         data-default-lng="126.9780">
                    </div>
                    <button type="button"
                            class="map-locate-button"
                            data-role="locate-me"
                            title="현재 위치로 이동">
                        <span aria-hidden="true"></span>
                        <span class="sr-only">현재 위치로 이동</span>
                    </button>
                    <p class="map-hint" data-role="map-hint"
                       th:text="${naverMapClientId} ? '마커를 클릭하거나 목록에서 카메라를 선택하세요.' : 'NAVER_MAP_CLIENT_ID 환경 변수를 설정하면 지도를 불러옵니다.'">
                        NAVER_MAP_CLIENT_ID 환경 변수를 설정하면 지도를 불러옵니다.
                    </p>
                </div>
            </main>

            <aside class="map-sidebar">
                <div class="sidebar-content">
                    <div class="filter-group">
                        <h2 class="sidebar-title">필터</h2>
                        <div class="filter-buttons" role="group" aria-label="카메라 상태 필터">
                            <button class="filter-btn is-active" data-filter="ALL" type="button">전체</button>
                            <button class="filter-btn" data-filter="OFFLINE" type="button">오프라인</button>
                            <button class="filter-btn" data-filter="WARNING" type="button">주의</button>
                            <button class="filter-btn" data-filter="HEALTHY" type="button">정상</button>
                        </div>
                    </div>

                    <div class="camera-list-panel">
                        <h2 class="sidebar-title">카메라 목록</h2>
                        <div class="list-summary" id="listSummary">총 0대</div>
                        <ul class="camera-list" id="cameraList">
                            <li class="camera-list-empty" data-role="list-empty">등록된 카메라가 없습니다.</li>
                        </ul>
                    </div>

                    <div class="info-panel" id="infoPanel" hidden>
                        <button class="info-panel__close" id="infoPanelClose" aria-label="닫기">&times;</button>
                        <div class="info-panel__details">
                            <h3 id="infoPanelName">카메라 이름</h3>
                            <p class="info-panel__location" id="infoPanelLocation">설치 위치 정보 없음</p>
                            <p class="info-panel__address" id="infoPanelAddress">등록된 주소가 없습니다.</p>
                            <div class="info-panel__status">
                                <span>상태</span>
                                <span class="chip" id="infoPanelChip">-</span>
                            </div>
                            <div class="info-panel__coordinates">
                                <span id="infoPanelLatitude">위도 -</span>
                                <span id="infoPanelLongitude">경도 -</span>
                            </div>
                            <a th:href="@{/cameras}" class="info-panel__link" id="infoPanelLink">카메라 관리 열기 &rarr;</a>
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</section>
</body>
</html>

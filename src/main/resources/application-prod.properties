# --- Production Environment Configuration (Docker) ---

# 1. Database Configuration
# 'mysql-container' is the service name in docker-compose for the MySQL container.
spring.datasource.url=jdbc:mysql://mysql-container:3306/safetycctv?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:1234}

# 2. AI Server Configuration
# 'django-container' is the service name in docker-compose for the Django container.
ai.server.base-url=http://django-container:8000

# 3. Shared Storage Path (Linux Path)
# This is the path inside the Docker volume.
app.storage.resource-locations=file:/app/media/

# 4. Logging (Optional)
# You can adjust the log level here if needed.
logging.level.root=INFO